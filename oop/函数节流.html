<body>
    <div id="dd">111</div>
    <script>
        window.onload = function(){
        document.querySelector('#dd').onclick =  (throttle(function(){
            console.log('大记号')
        },3000))
       
    //  window.onresize = throttle(function(){

     function throttle(fn,delay){
         var timer = null;
         return function(){
             clearTimeout(timer)
             timer = setTimeout(fn,delay)
         }
     }
    }
    </script>
</body>
