  <pre>
    1 进程和线程
       进程: 程序一次执行，它占有一片独有的内存空间
       线程: CPU的基本调度单位，是程序执行的一个完整流程
    2 进程和线程的关系
      2.1 一个进程中一般至少有一个运行的线程: 主线程
      2.2 一个进程中也可以运行多个线程: 这个程序就是多线程运行
      2.3 一个进程的数据可以供其中的多个线程直接共享
      2.4 多个进程之间的数据是不能直接共享的   

  </pre>
