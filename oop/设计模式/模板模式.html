        // console.log(111)
        this.water()
        this.cailiao()
        this.jiaoban()
        this.liaoliao()
    };
    Fruit.prototype.water = function () {
      console.log('烧水')
    };

    Fruit.prototype.cailiao = function () {
        throw new Error('z子类重写')
    };

    Fruit.prototype.jiaoban = function () {

    };
    Fruit.prototype.liaoliao = function () {
        console.log('凉一下')
    };

</script>
<script>

    Apple.prototype = new Fruit()
    Apple.prototype.cailiao = function () {
        console.log('放入苹果')
