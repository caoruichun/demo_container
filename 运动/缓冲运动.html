<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
    <script>
        /*缓冲运动需要取整*/
        function move() {
            var oDiv = document.getElementById('div1');
            setInterval(function() {
                //到达300的位置-div现在的位置。除以10得出速度
                var speed = (300 - oDiv.offsetLeft) / 10;
                //当往右走向上取整，当往左走像下取整
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                document.title = oDiv.offsetLeft + ',' + speed;
            }, 30);
        }
    </script>
</head>

<body>
    <button id="btn" onclick=move()>点击</button>
    <div id="div1"></div>
</body>

</html>
