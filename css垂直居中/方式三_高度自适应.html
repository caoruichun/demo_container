<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	
	.container{
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		border:1px solid red;
	}
	
  </style>
 </head>
 <body>
    <!--固定高度实现水平垂直居中-->
	<div class="container">
		Hello World!
	</div>
	<pre>
		优点：无需定高度。高度随内容自适应。
        缺点：元素脱离文档流。如果需要居中的元素已经在高度上超过了视口，那它的顶部会被视口裁切掉。
	</pre>
 </body>
</html>
