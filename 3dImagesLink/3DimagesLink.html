<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D图片分割拼接</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
    <main class="main container">
        <div class="col col--ful1">
            <div class="block--split-image block--split-image-1">
                <div class="block__content">
                    <h2>
                        访问实现效果<br/>
                        <small>(hover me)</small>
                        <!--<small>标签呈现小号字体，可以嵌套，从而实现连续把文字缩小。每个small标签都可以把文本字体变小一号，直到下限的字体-->
                    </h2>
                </div>
                <div class="block__image" data-orbit="">
                    <div class="part part-1"></div>
                    <div class="part part-2"></div>
                    <div class="part part-3"></div>
                    <div class="part part-4"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="JS/index.js"></script>
</html>
