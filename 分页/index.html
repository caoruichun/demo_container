<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .comment {
        width: 300px;
        height: 300px;
        border: 1px solid #ddd;
    }
    
    .item {
        width: 300px;
        height: 100px;
        margin-top: 5px;
        background-color: pink;
    }
    
    li {
        float: left;
        width: 30px;
        height: 30px;
        margin-right: 5px;
        background-color: #ddd;
        list-style: none;
    }
    </style>
</head>

<body>
    <div class="comment">
        <div class="item">
            <img src="images/1.jpg" alt="">
            <h3>商品太烂了，差评</h3>
        </div>
        <div class="item">
            <img src="images/1.jpg" alt="">
            <h3>商品太烂了，差评</h3>
        </div>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    $('li').click(function() {
        var index = $(this).text();

        // 发送请求到2.php，请求数据
        $.get('2.php', {
            page: index
        }, function(msg) {
            var str = '';
            msg.forEach(function(v) {
                str += '<div class="item">';
                str += '<img src="' + v.img + '" alt="">';
                str += '<h3>' + v.content + '</h3>';
                str += '</div>';
            });

            $('.comment').html(str);
        }, 'json');
    })
    </script>
</body>

</html>
